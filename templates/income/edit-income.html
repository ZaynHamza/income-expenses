{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
        </ol>
      </nav>
    </div>
    <div class="col-md-2">
      <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>

    <div class="card">
      <div class="card-body">
        <form action="{% url 'income-edit' income.id %}" method="post">
          {% include 'partials/_messages.html' %}
          {% csrf_token %}
          <div class="form-group">
            <label>Amount</label>
            <input type="number" class="form-control form-control-sm" name="amount" value="{{ values.amount }}">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
          </div>
          <div class="form-group">
            <label>Source</label>
            <select class="form-control" name="source">
              <option selected name="source" value="{{values.source}}">{{ values.source }}</option>
              {% for source in categories %}
              <option name="source">{{ source.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label>Date of Income</label>
            <input type="date" class="form-control form-control-sm" value="{{ values.date |date:'Y-m-d' }}" name="income_date">
          </div>
          <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
        </form>
      </div>
    </div>
</div>
{% endblock %}
